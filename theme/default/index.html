          <div class="row placeholders">
            <script type="text/javascript">
              $(function () {

    var gaugeOptions = {

        chart: {
            type: 'solidgauge'
        },

        pane: {
            center: ['50%', '85%'],
            size: '150%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },

        tooltip: {
            enabled: false
        },

        // the value axis
        yAxis: {
            stops: [
                [0.5, '#55BF3B'], // green
                [0.75, '#DDDF0D'], // yellow
                [0.9, '#DF5353'] // red
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickPixelInterval: 64,
            tickWidth: 1,
            title: {
                y: -100
            },
            labels: {
                y: 16
            }
        },

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };

    // The speed gauge
    $('#gauge_obj').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 0,
            max: 4096,
        },
        credits: {
            enabled: false
        },
        title: {
            text: 'Objects'
        },
        subtitle: {
            text: 'don\'t include vehicle spawned. Maximum supported is 4096 object'
        },

        series: [{
            name: 'Objects',
            data: [%object_count%],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                       '<span style="font-size:12px;color:silver"></span></div>'
            },
            tooltip: {
                //valueSuffix: ''
            }
        }]

    }));

    // The RPM gauge
    $('#gauge_mat').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 0,
            max: 8192,
        },
        title: {
            text: 'Materials'
        },
        subtitle: {
            text: 'Don\'t included BeamNG materials'
        },
        series: [{
            name: 'Materials',
            data: [%mat_count%],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                       '<span style="font-size:12px;color:silver"></span></div>'
            },
            tooltip: {
                //valueSuffix: ' revolutions/min'
            }
        }]
    }));
    
    var points =  %tree_data%;
    
    $('#tree_chart_div').highcharts({
        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            allowDrillToNode: true,
            dataLabels: {
                enabled: false
            },
            levelIsConstant: false,
            levels: [{
                level: 1,
                dataLabels: {
                    enabled: true
                },
                borderWidth: 3
            }],
            turboThreshold : 0,
            data: points
        }],
        subtitle: {
            text: 'Show how many object and where are they (Folder/SimGroup count as an object)'
        },
        title: {
            text: 'Mission File Tree'
        }
    });
  });
    </script>
